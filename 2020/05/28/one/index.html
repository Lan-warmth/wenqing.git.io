<p>title: 测试用例–一只中性笔<br>date: 2020-05-28 17:42:36<br>tags:</p>
<h3 id="界面测试"><a href="#界面测试" class="headerlink" title="界面测试"></a>界面测试</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">尺寸是否适合用户的使用（比如成人和小孩是不一样的）</span><br><span class="line">色彩的搭配是不是赏心悦目</span><br><span class="line">材质握起来是否舒适（是否防滑）</span><br><span class="line">形状丑不丑</span><br><span class="line">笔芯的颜色</span><br><span class="line">是否方便携带和存放</span><br><span class="line">上面印的logo或者文字是否正确</span><br></pre></td></tr></table></figure>

<h3 id="功能方面"><a href="#功能方面" class="headerlink" title="功能方面"></a>功能方面</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">笔筒开合</span><br><span class="line">笔芯替换</span><br><span class="line">出墨的流畅顺滑度</span><br><span class="line">笔头出墨的粗细</span><br><span class="line">是不是可擦性签字笔</span><br></pre></td></tr></table></figure>

<h3 id="性能方面"><a href="#性能方面" class="headerlink" title="性能方面"></a>性能方面</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">笔芯的寿命</span><br><span class="line">笔墨的气味</span><br><span class="line">写过的字的纸，用水浸透后，笔墨会不会晕开</span><br><span class="line">笔尖在多大的压力范围内可以正常写字（太轻不能出墨,太重损坏笔尖或纸张）</span><br><span class="line">笔壳在能在多大的压力范围内正常使用（用力太重掰断笔壳，掉到地上易摔坏或者踩坏）</span><br><span class="line">能在哪些纸上写出字来</span><br><span class="line">握笔的地方纹路会不会太咯手或者太滑</span><br><span class="line">流畅度</span><br><span class="line">墨水多久能干</span><br><span class="line">高温和低温环境下对笔芯出墨和笔壳的影响</span><br><span class="line">长时间不盖笔套，或者盖着笔套长期不用之后，会不会影响书写</span><br></pre></td></tr></table></figure>

<h3 id="安全方面"><a href="#安全方面" class="headerlink" title="安全方面"></a>安全方面</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">笔墨是够有易燃性</span><br><span class="line">笔墨是否对皮肤有伤害</span><br><span class="line">笔杆折断，材质是不是容易刮伤手</span><br><span class="line">误食笔墨是否引起中毒(咬笔头。。。比如我)</span><br></pre></td></tr></table></figure>
